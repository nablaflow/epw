[package]
name = "epw"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = { version = "~0.4", default-features = false }
itertools = "~0.14"
polars = { version = "~0.46", default-features = false, features = ["dtype-datetime"] }
thiserror = "~2.0"

[dev-dependencies]
insta = { version = "1.42.1" }
polars = { version = "~0.46", default-features = false, features = ["dtype-datetime", "json"] }
pretty_assertions = { version = "1.4.1", features = ["unstable"] }
